<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">
      <form id="cups-convert">
        <div class="form-group">
          <label for="cups">Cups to Pints</label>
          <input id="cups" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="outputCups">
      </div>
      <form id="pints-convert">
        <div class="form-group">
          <label for="pints">Pints</label>
          <input id="pints" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="outputPints">
      </div>
    </div>
  </body>
</html>
